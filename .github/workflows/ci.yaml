name: CI

on:
  push:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Validate container build
      - name: Build Docker image
        run: docker build -t myapp:ci ./app

      # Validate Helm chart correctness
      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint helm/myapp